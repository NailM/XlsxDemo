<div>
    <table style="width:100%" mat-table [dataSource]="dataForTable" class="mat-elevation-z8">

        <ng-container *ngFor="let document of displayedColumns" [matColumnDef]="document">
            <th mat-header-cell *matHeaderCellDef> {{document}}</th>
            <td mat-cell *matCellDef="let value"> {{ getValue(document, value)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
